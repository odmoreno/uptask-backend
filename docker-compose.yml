services:
  backend:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/uptask
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: